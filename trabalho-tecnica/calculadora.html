<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>KCALCULORIA</title>

    <link rel="stylesheet" href="/style.css">


</head>
<body>
    
    <header>

        <div class="logo-img">

            <img src="/assets/img/logo.png" alt="logo">

        </div>

        <div class="logo">

            <div>

                <h1> KCALCULORIA </h1>

            </div>

        </div>

    </header>

    <main>

        <div class="info">

            <div class="calc">

                <h2> CALCULADORA </h2>
                <h2> DE ALIMENTOS </h2>

            </div>

            <div class="info-img">

                <img src="/assets/img/info.jpg" alt="info">

            </div>

        </div>

        <div class="categoria-escolha">

            <h3> CALCULADORA </h3>

        </div>

        <div class="escolha">
            <p>Quantidade (g):</p>
            <div class="forM">
                <form id="formulario">
                    <input type="number" id="inserirValor" name="qtde" style="width:180px; height:25px;">
                </form>
            </div>
            <div class="botaOK">
                <button onclick="receba()">OK!</button>
            </div>
            <div class="valores-caloricos">
                <section>
                    <div class="kcal">
                        <p>Valor Calórico:</p>
                        <div class="resulkcal" id="Rkcal">

                        </div>
                    </div>
                    <div class="carboidrato">
                        <p>Carboidratos:</p>
                        <div class="resulcarb" id="Rcarb">
                        </div>
                    </div>
                    <div class="proteinas">
                        <p>Proteínas:</p>
                        <div class="resulprot" id="Rprot">

                        </div>
                    </div>
                    <div class="gorduras">
                        <p>Gorduras:</p>
                        <div class="resulgord" id="Rgord">

                        </div>
                    </div>
                    <div class="fibras">
                        <p>Fibras:</p>
                        <div class="resulfibr" id="Rfibr">

                        </div>
                    </div>
                </div>  


        </section>

    </main>

<script src="function.js"></script>
</body>
</html>
